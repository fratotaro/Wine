<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Tasting</title>

    <!-- Tailwind (for your existing className styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-white">
    <div id="root"></div>

    <!-- React + Babel (so you can paste JSX directly in index.html) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase v8 (global "firebase" object, works in plain HTML easily) -->
    <!-- Using cdnjs for v8.10.1 (namespaced API) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-app.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/8.10.1/firebase-firestore.min.js"></script>

    <script type="text/babel">
      /**
       * âœ… CENTRALIZED + PERSISTENT VOTES (works across phones, survives reload)
       *
       * What you MUST do once:
       * 1) Create a Firebase project
       * 2) Enable Firestore Database
       * 3) Replace firebaseConfig below with your config (from Firebase Console -> Project settings -> Your apps -> Web app)
       * 4) Firestore rules (simple demo rules):
       *    - For a private event, you can temporarily allow read/write:
       *      rules_version = '2';
       *      service cloud.firestore {
       *        match /databases/{database}/documents {
       *          match /{document=**} {
       *            allow read, write: if true;
       *          }
       *        }
       *      }
       *    IMPORTANT: This is NOT secure for a public website. For real security, you need Auth + proper rules.
       */

      const firebaseConfig = {
        // TODO: paste your Firebase config here:
        // apiKey: "....",
        // authDomain: "....",
        // projectId: "....",
        // storageBucket: "....",
        // messagingSenderId: "....",
        // appId: "...."
      };

      // Init Firebase once
      if (!firebase.apps.length) {
        firebase.initializeApp(firebaseConfig);
      }
      const db = firebase.firestore();

      const ADMIN_PASSWORD = "winetasting2025";

      function WineTastingForm() {
        const [firstName, setFirstName] = React.useState("");
        const [lastName, setLastName] = React.useState("");
        const [isLoggedIn, setIsLoggedIn] = React.useState(false);

        const [scores, setScores] = React.useState({});
        const [currentTab, setCurrentTab] = React.useState("score"); // 'score' or 'review'
        const [wineNumber, setWineNumber] = React.useState("");
        const [currentScore, setCurrentScore] = React.useState("");

        // CENTRALIZED state (from Firestore)
        const [allVotes, setAllVotes] = React.useState([]);
        const [excludedUsers, setExcludedUsers] = React.useState(new Set());

        const [showAdmin, setShowAdmin] = React.useState(false);
        const [adminPassword, setAdminPassword] = React.useState("");

        const userName = `${firstName.trim()} ${lastName.trim()}`.trim();

        // Live listener for ALL votes (centralized)
        React.useEffect(() => {
          const unsub = db
            .collection("votes")
            .orderBy("updatedAt", "desc")
            .onSnapshot(
              (snap) => {
                const votes = [];
                snap.forEach((doc) => votes.push({ id: doc.id, ...doc.data() }));
                setAllVotes(votes);
              },
              (err) => {
                console.error("Firestore votes listener error:", err);
              }
            );
          return () => unsub();
        }, []);

        // Live listener for admin excluded users (centralized)
        React.useEffect(() => {
          const unsub = db.collection("admin").doc("settings").onSnapshot(
            (doc) => {
              const data = doc.exists ? doc.data() : {};
              const arr = Array.isArray(data.excludedUsers) ? data.excludedUsers : [];
              setExcludedUsers(new Set(arr));
            },
            (err) => {
              console.error("Firestore admin/settings listener error:", err);
            }
          );
          return () => unsub();
        }, []);

        const normalizeDocId = (name) => {
          // Firestore doc IDs can be most strings, but let's keep it clean
          // Replace "/" because it breaks paths; trim; limit length
          return name.replaceAll("/", "_").trim().slice(0, 200);
        };

        const handleLogin = async () => {
          if (!firstName.trim() || !lastName.trim()) return;

          try {
            const docId = normalizeDocId(userName);
            const doc = await db.collection("votes").doc(docId).get();
            if (doc.exists) {
              const data = doc.data();
              if (data && data.scores && typeof data.scores === "object") {
                setScores(data.scores);
              }
            }
            setIsLoggedIn(true);
          } catch (e) {
            console.error("Login load error:", e);
            setIsLoggedIn(true); // still allow using app even if load fails
          }
        };

        const handleLogout = async () => {
          // Save centralized vote before logging out
          try {
            if (Object.keys(scores).length > 0 && userName) {
              const docId = normalizeDocId(userName);
              await db.collection("votes").doc(docId).set(
                {
                  name: userName,
                  scores: { ...scores },
                  updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
                  timestampISO: new Date().toISOString(),
                },
                { merge: true }
              );
            }
          } catch (e) {
            console.error("Logout save error:", e);
          }

          setIsLoggedIn(false);
          setFirstName("");
          setLastName("");
          setScores({});
          setWineNumber("");
          setCurrentScore("");
          setCurrentTab("score");
        };

        const handleScoreSubmit = () => {
          const wineNum = parseInt(wineNumber, 10);
          const score = parseInt(currentScore, 10);
          if (wineNum > 0 && score >= 1 && score <= 10) {
            setScores((prev) => ({ ...prev, [wineNum]: score }));
            setWineNumber("");
            setCurrentScore("");
          }
        };

        const handleScoreUpdate = (wineNum, newScore) => {
          if (newScore >= 1 && newScore <= 10) {
            setScores((prev) => ({ ...prev, [wineNum]: parseInt(newScore, 10) }));
          }
        };

        const handleScoreDelete = (wineNum) => {
          setScores((prev) => {
            const next = { ...prev };
            delete next[wineNum];
            return next;
          });
        };

        const calculateResults = () => {
          const italianScores = [];
          const frenchScores = [];

          Object.entries(scores).forEach(([w, s]) => {
            const num = parseInt(w, 10);
            if (num % 2 === 0) italianScores.push(s);
            else frenchScores.push(s);
          });

          const italianAvg =
            italianScores.length > 0
              ? (italianScores.reduce((a, b) => a + b, 0) / italianScores.length).toFixed(2)
              : "N/A";
          const frenchAvg =
            frenchScores.length > 0
              ? (frenchScores.reduce((a, b) => a + b, 0) / frenchScores.length).toFixed(2)
              : "N/A";

          return {
            italian: { avg: italianAvg, count: italianScores.length },
            french: { avg: frenchAvg, count: frenchScores.length },
          };
        };

        const calculateGlobalResults = () => {
          const allItalianScores = [];
          const allFrenchScores = [];

          allVotes.forEach((vote) => {
            if (!vote || !vote.name || !vote.scores) return;
            if (excludedUsers.has(vote.name)) return;

            Object.entries(vote.scores).forEach(([w, s]) => {
              const num = parseInt(w, 10);
              if (num % 2 === 0) allItalianScores.push(s);
              else allFrenchScores.push(s);
            });
          });

          const italianAvg =
            allItalianScores.length > 0
              ? (allItalianScores.reduce((a, b) => a + b, 0) / allItalianScores.length).toFixed(2)
              : "N/A";
          const frenchAvg =
            allFrenchScores.length > 0
              ? (allFrenchScores.reduce((a, b) => a + b, 0) / allFrenchScores.length).toFixed(2)
              : "N/A";

          return {
            italian: { avg: italianAvg, count: allItalianScores.length },
            french: { avg: frenchAvg, count: allFrenchScores.length },
          };
        };

        const toggleUserExclusion = async (name) => {
          try {
            const next = new Set(excludedUsers);
            if (next.has(name)) next.delete(name);
            else next.add(name);

            // Save centrally so admin sees same exclusions on reload/device
            await db.collection("admin").doc("settings").set(
              {
                excludedUsers: Array.from(next),
                updatedAt: firebase.firestore.FieldValue.serverTimestamp(),
              },
              { merge: true }
            );
          } catch (e) {
            console.error("Toggle exclusion error:", e);
          }
        };

        const results = calculateResults();
        const globalResults = calculateGlobalResults();

        const wineNum = parseInt(wineNumber, 10);
        const isItalian = wineNum > 0 && wineNum % 2 === 0;
        const isFrench = wineNum > 0 && wineNum % 2 === 1;

        // ------------------------
        // ADMIN PANEL
        // ------------------------
        if (showAdmin) {
          if (adminPassword !== ADMIN_PASSWORD) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4">
                <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
                  <h1 className="text-2xl font-bold text-gray-800 mb-6 text-center">Admin Access</h1>
                  <input
                    type="password"
                    value={adminPassword}
                    onChange={(e) => setAdminPassword(e.target.value)}
                    placeholder="Enter admin password"
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent mb-4"
                    onKeyDown={(e) => {
                      if (e.key === "Enter") {
                        // nothing else needed; UI will re-render automatically when password matches
                      }
                    }}
                  />
                  <button
                    onClick={() => setShowAdmin(false)}
                    className="w-full py-3 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg font-medium"
                  >
                    Back to Login
                  </button>
                </div>
              </div>
            );
          }

          const includedCount = allVotes.filter((v) => v && v.name && !excludedUsers.has(v.name)).length;

          return (
            <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 p-4">
              <div className="max-w-6xl mx-auto">
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                  <div className="flex items-center justify-between">
                    <h1 className="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
                    <button
                      onClick={() => {
                        setShowAdmin(false);
                        setAdminPassword("");
                      }}
                      className="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg font-medium"
                    >
                      Exit Admin
                    </button>
                  </div>
                  <p className="mt-2 text-sm text-gray-600">
                    Centralized votes: updates live from everyoneâ€™s phones (and stay after reload).
                  </p>
                </div>

                {/* Global Results */}
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                  <h2 className="text-xl font-bold text-gray-800 mb-4">Overall Results (All Votes)</h2>
                  <div className="grid md:grid-cols-2 gap-4 mb-4">
                    <div className="p-6 bg-red-50 rounded-lg border-2 border-red-300">
                      <h3 className="font-bold text-red-800 mb-2">ğŸ‡®ğŸ‡¹ Italian Wines</h3>
                      <p className="text-3xl font-bold text-red-600">{globalResults.italian.avg}</p>
                      <p className="text-sm text-gray-600">{globalResults.italian.count} total votes</p>
                    </div>
                    <div className="p-6 bg-blue-50 rounded-lg border-2 border-blue-300">
                      <h3 className="font-bold text-blue-800 mb-2">ğŸ‡«ğŸ‡· French Wines</h3>
                      <p className="text-3xl font-bold text-blue-600">{globalResults.french.avg}</p>
                      <p className="text-sm text-gray-600">{globalResults.french.count} total votes</p>
                    </div>
                  </div>
                  {globalResults.italian.avg !== "N/A" && globalResults.french.avg !== "N/A" && (
                    <div className="p-4 bg-purple-50 rounded-lg border-2 border-purple-300 text-center">
                      <p className="text-lg font-bold text-purple-800">
                        {parseFloat(globalResults.italian.avg) > parseFloat(globalResults.french.avg)
                          ? "ğŸ‡®ğŸ‡¹ Italian wines are winning!"
                          : parseFloat(globalResults.french.avg) > parseFloat(globalResults.italian.avg)
                          ? "ğŸ‡«ğŸ‡· French wines are winning!"
                          : "ğŸ¤ It's a tie!"}
                      </p>
                    </div>
                  )}
                </div>

                {/* Individual Participants */}
                <div className="bg-white rounded-lg shadow-lg p-6">
                  <h2 className="text-xl font-bold text-gray-800 mb-4">
                    Individual Participants ({includedCount} included / {allVotes.length} total)
                  </h2>

                  {allVotes.length === 0 ? (
                    <p className="text-gray-600 text-center py-8">No votes submitted yet</p>
                  ) : (
                    <div className="space-y-4">
                      {allVotes.map((vote, index) => {
                        const isExcluded = vote?.name ? excludedUsers.has(vote.name) : false;

                        const userResults = {
                          italian: { scores: [], avg: "N/A" },
                          french: { scores: [], avg: "N/A" },
                        };

                        if (vote && vote.scores) {
                          Object.entries(vote.scores).forEach(([w, s]) => {
                            if (parseInt(w, 10) % 2 === 0) userResults.italian.scores.push(s);
                            else userResults.french.scores.push(s);
                          });
                        }

                        if (userResults.italian.scores.length > 0) {
                          userResults.italian.avg = (
                            userResults.italian.scores.reduce((a, b) => a + b, 0) / userResults.italian.scores.length
                          ).toFixed(2);
                        }
                        if (userResults.french.scores.length > 0) {
                          userResults.french.avg = (
                            userResults.french.scores.reduce((a, b) => a + b, 0) / userResults.french.scores.length
                          ).toFixed(2);
                        }

                        return (
                          <div
                            key={vote?.id || index}
                            className={`border-2 rounded-lg p-4 ${
                              isExcluded ? "border-gray-300 bg-gray-50 opacity-60" : "border-gray-200 bg-white"
                            }`}
                          >
                            <div className="flex items-center justify-between mb-3">
                              <div className="flex items-center gap-3">
                                <button
                                  onClick={() => vote?.name && toggleUserExclusion(vote.name)}
                                  className={`w-6 h-6 rounded border-2 flex items-center justify-center transition ${
                                    isExcluded ? "bg-gray-300 border-gray-400" : "bg-green-500 border-green-600"
                                  }`}
                                  title={isExcluded ? "Excluded from global results" : "Included in global results"}
                                >
                                  {!isExcluded && <span className="text-white text-sm">âœ“</span>}
                                </button>
                                <h3 className="font-bold text-lg text-gray-800">
                                  {vote?.name || "Unnamed"}
                                  {isExcluded && <span className="ml-2 text-sm text-red-600">(Excluded)</span>}
                                </h3>
                              </div>
                              <span className="text-sm text-gray-500">
                                {vote?.scores ? Object.keys(vote.scores).length : 0} wines rated
                              </span>
                            </div>

                            <div className="grid md:grid-cols-2 gap-3 mb-3">
                              <div className="p-3 bg-red-50 rounded border border-red-200">
                                <p className="text-sm font-medium text-red-800">ğŸ‡®ğŸ‡¹ Italian Avg</p>
                                <p className="text-xl font-bold text-red-600">{userResults.italian.avg}</p>
                                <p className="text-xs text-gray-600">{userResults.italian.scores.length} wines</p>
                              </div>
                              <div className="p-3 bg-blue-50 rounded border border-blue-200">
                                <p className="text-sm font-medium text-blue-800">ğŸ‡«ğŸ‡· French Avg</p>
                                <p className="text-xl font-bold text-blue-600">{userResults.french.avg}</p>
                                <p className="text-xs text-gray-600">{userResults.french.scores.length} wines</p>
                              </div>
                            </div>

                            <details className="mt-2">
                              <summary className="cursor-pointer text-sm text-purple-600 hover:text-purple-700 font-medium">
                                View individual scores
                              </summary>
                              <div className="mt-2 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-2">
                                {vote?.scores
                                  ? Object.entries(vote.scores)
                                      .sort(([a], [b]) => parseInt(a, 10) - parseInt(b, 10))
                                      .map(([w, s]) => (
                                        <div
                                          key={w}
                                          className={`p-2 rounded text-center ${
                                            parseInt(w, 10) % 2 === 0
                                              ? "bg-red-100 border border-red-300"
                                              : "bg-blue-100 border border-blue-300"
                                          }`}
                                        >
                                          <p className="text-xs font-medium">Wine {w}</p>
                                          <p className="text-lg font-bold">{s}</p>
                                        </div>
                                      ))
                                  : null}
                              </div>
                            </details>
                          </div>
                        );
                      })}
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        }

        // ------------------------
        // LOGIN SCREEN
        // ------------------------
        if (!isLoggedIn) {
          return (
            <div className="min-h-screen bg-gradient-to-br from-red-50 via-white to-blue-50 flex items-center justify-center p-4">
              <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
                <div className="flex items-center justify-center gap-3 mb-6">
                  <span className="text-4xl">ğŸ·</span>
                  <h1 className="text-3xl font-bold text-gray-800">Wine Tasting</h1>
                  <span className="text-4xl">ğŸ·</span>
                </div>
                <p className="text-center text-gray-600 mb-8">Italy ğŸ‡®ğŸ‡¹ vs France ğŸ‡«ğŸ‡·</p>

                <div className="space-y-4 mb-6">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      First Name <span className="text-red-500">*</span>
                    </label>
                    <input
                      type="text"
                      value={firstName}
                      onChange={(e) => setFirstName(e.target.value)}
                      placeholder="Enter your first name"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    />
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Last Name <span className="text-red-500">*</span>
                    </label>
                    <input
                      type="text"
                      value={lastName}
                      onChange={(e) => setLastName(e.target.value)}
                      placeholder="Enter your last name"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    />
                  </div>
                </div>

                <button
                  onClick={handleLogin}
                  disabled={!firstName.trim() || !lastName.trim()}
                  className={`w-full py-3 rounded-lg font-bold text-lg transition mb-3 ${
                    firstName.trim() && lastName.trim()
                      ? "bg-purple-600 hover:bg-purple-700 text-white"
                      : "bg-gray-300 text-gray-500 cursor-not-allowed"
                  }`}
                >
                  Start Tasting
                </button>

                <button
                  onClick={() => setShowAdmin(true)}
                  className="w-full py-2 text-sm text-gray-600 hover:text-gray-800 underline"
                >
                  Admin Access
                </button>

                <p className="mt-6 text-xs text-gray-500 text-center">
                  Votes are centralized and saved online (everyoneâ€™s phones + reload-safe).
                </p>
              </div>
            </div>
          );
        }

        // ------------------------
        // MAIN APP (AFTER LOGIN)
        // ------------------------
        return (
          <div className="min-h-screen bg-gradient-to-br from-red-50 via-white to-blue-50 p-4">
            <div className="max-w-4xl mx-auto">
              {/* Header */}
              <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div className="flex items-center justify-between mb-4">
                  <div className="flex items-center gap-3">
                    <span className="text-3xl">ğŸ·</span>
                    <div>
                      <h1 className="text-2xl font-bold text-gray-800">Wine Tasting Contest</h1>
                      <p className="text-sm text-gray-600">Italy ğŸ‡®ğŸ‡¹ vs France ğŸ‡«ğŸ‡·</p>
                    </div>
                  </div>

                  <button
                    onClick={handleLogout}
                    className="flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition"
                  >
                    <span className="text-lg">ğŸšª</span>
                    <span className="text-sm font-medium">Logout</span>
                  </button>
                </div>

                <div className="flex items-center gap-2 p-3 bg-purple-50 rounded-lg border border-purple-200">
                  <span className="text-purple-600">ğŸ‘¤</span>
                  <span className="font-semibold text-gray-800">{userName}</span>
                </div>
              </div>

              {/* Tabs */}
              <div className="bg-white rounded-lg shadow-lg mb-6">
                <div className="flex border-b">
                  <button
                    onClick={() => setCurrentTab("score")}
                    className={`flex-1 py-4 font-semibold transition ${
                      currentTab === "score"
                        ? "bg-purple-600 text-white"
                        : "bg-gray-100 text-gray-600 hover:bg-gray-200"
                    } rounded-tl-lg`}
                  >
                    Score a Wine
                  </button>
                  <button
                    onClick={() => setCurrentTab("review")}
                    className={`flex-1 py-4 font-semibold transition ${
                      currentTab === "review"
                        ? "bg-purple-600 text-white"
                        : "bg-gray-100 text-gray-600 hover:bg-gray-200"
                    } rounded-tr-lg`}
                  >
                    Review My Scores ({Object.keys(scores).length})
                  </button>
                </div>

                {/* Score Tab */}
                {currentTab === "score" && (
                  <div className="p-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-6">Score a Wine</h2>

                    <div className="space-y-6">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Wine Number</label>
                        <div className="relative">
                          <input
                            type="number"
                            inputMode="numeric"
                            pattern="[0-9]*"
                            min="1"
                            value={wineNumber}
                            onChange={(e) => setWineNumber(e.target.value)}
                            onKeyDown={(e) => {
                              if (e.key === "." || e.key === "-" || e.key === "+" || e.key === "e") e.preventDefault();
                            }}
                            placeholder="Enter wine number"
                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-center text-2xl font-bold"
                          />
                          {wineNum > 0 && (
                            <div className="absolute right-4 top-1/2 -translate-y-1/2 text-4xl">
                              {isItalian ? "ğŸ‡®ğŸ‡¹" : isFrench ? "ğŸ‡«ğŸ‡·" : ""}
                            </div>
                          )}
                        </div>

                        {wineNum > 0 && (
                          <p className="mt-2 text-center text-sm font-medium">
                            {isItalian && <span className="text-red-600">Italian Wine (Even Number)</span>}
                            {isFrench && <span className="text-blue-600">French Wine (Odd Number)</span>}
                          </p>
                        )}

                        {scores[wineNum] && (
                          <p className="mt-2 text-center text-sm text-orange-600 font-medium">
                            âš ï¸ You already scored this wine with {scores[wineNum]}/10. You can edit it in "Review My Scores".
                          </p>
                        )}
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Score (1-10)</label>
                        <input
                          type="number"
                          inputMode="numeric"
                          pattern="[0-9]*"
                          min="1"
                          max="10"
                          step="1"
                          value={currentScore}
                          onChange={(e) => setCurrentScore(e.target.value)}
                          onKeyDown={(e) => {
                            if (e.key === "." || e.key === "-" || e.key === "+" || e.key === "e") e.preventDefault();
                          }}
                          placeholder="Enter score 1-10"
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-center text-2xl font-bold"
                        />
                      </div>

                      <button
                        onClick={handleScoreSubmit}
                        disabled={!wineNumber || wineNum <= 0 || !currentScore || currentScore < 1 || currentScore > 10}
                        className={`w-full py-4 rounded-lg font-bold text-lg transition ${
                          wineNumber && wineNum > 0 && currentScore && currentScore >= 1 && currentScore <= 10
                            ? "bg-purple-600 hover:bg-purple-700 text-white"
                            : "bg-gray-300 text-gray-500 cursor-not-allowed"
                        }`}
                      >
                        Submit Score
                      </button>

                      <p className="text-xs text-gray-500 text-center">
                        Your scores are saved to the centralized database when you log out.
                      </p>
                    </div>
                  </div>
                )}

                {/* Review Tab */}
                {currentTab === "review" && (
                  <div className="p-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">My Scores</h2>

                    {Object.keys(scores).length === 0 ? (
                      <div className="text-center py-8">
                        <p className="text-gray-600">No wines scored yet</p>
                        <p className="text-sm text-gray-500 mt-2">Go to "Score a Wine" to start tasting!</p>
                      </div>
                    ) : (
                      <div className="space-y-3">
                        {Object.entries(scores)
                          .sort(([a], [b]) => parseInt(a, 10) - parseInt(b, 10))
                          .map(([w, s]) => {
                            const it = parseInt(w, 10) % 2 === 0;
                            return (
                              <div
                                key={w}
                                className={`p-4 rounded-lg border-2 ${it ? "bg-red-50 border-red-300" : "bg-blue-50 border-blue-300"}`}
                              >
                                <div className="flex items-center justify-between">
                                  <div className="flex items-center gap-3">
                                    <span className="text-3xl">{it ? "ğŸ‡®ğŸ‡¹" : "ğŸ‡«ğŸ‡·"}</span>
                                    <div>
                                      <p className="font-bold text-lg">Wine #{w}</p>
                                      <p className="text-sm text-gray-600">{it ? "Italian" : "French"}</p>
                                    </div>
                                  </div>

                                  <div className="flex items-center gap-3">
                                    <input
                                      type="number"
                                      inputMode="numeric"
                                      pattern="[0-9]*"
                                      min="1"
                                      max="10"
                                      step="1"
                                      value={s}
                                      onChange={(e) => {
                                        const val = e.target.value;
                                        if (val === "" || (parseInt(val, 10) >= 1 && parseInt(val, 10) <= 10)) {
                                          handleScoreUpdate(w, parseInt(val, 10) || s);
                                        }
                                      }}
                                      onKeyDown={(e) => {
                                        if (e.key === "." || e.key === "-" || e.key === "+" || e.key === "e") e.preventDefault();
                                      }}
                                      className="w-20 px-3 py-2 border border-gray-300 rounded-lg text-center text-xl font-bold focus:ring-2 focus:ring-purple-500"
                                    />
                                    <button
                                      onClick={() => handleScoreDelete(w)}
                                      className="px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg text-sm font-medium transition"
                                    >
                                      Delete
                                    </button>
                                  </div>
                                </div>
                              </div>
                            );
                          })}
                      </div>
                    )}

                    {/* Results Summary */}
                    {Object.keys(scores).length > 0 && (
                      <div className="mt-6 pt-6 border-t">
                        <div className="flex items-center gap-2 mb-4">
                          <span className="text-purple-600">ğŸ“Š</span>
                          <h3 className="text-lg font-bold text-gray-800">Your Summary</h3>
                        </div>

                        <div className="grid md:grid-cols-2 gap-4">
                          <div className="p-4 bg-red-50 rounded-lg border-2 border-red-300">
                            <h4 className="font-bold text-red-800 mb-1">ğŸ‡®ğŸ‡¹ Italian Wines</h4>
                            <p className="text-2xl font-bold text-red-600">{results.italian.avg}</p>
                            <p className="text-sm text-gray-600">{results.italian.count} wines rated</p>
                          </div>
                          <div className="p-4 bg-blue-50 rounded-lg border-2 border-blue-300">
                            <h4 className="font-bold text-blue-800 mb-1">ğŸ‡«ğŸ‡· French Wines</h4>
                            <p className="text-2xl font-bold text-blue-600">{results.french.avg}</p>
                            <p className="text-sm text-gray-600">{results.french.count} wines rated</p>
                          </div>
                        </div>

                        {results.italian.avg !== "N/A" && results.french.avg !== "N/A" && (
                          <div className="mt-4 p-3 bg-purple-50 rounded-lg border-2 border-purple-300 text-center">
                            <p className="font-bold text-purple-800">
                              {parseFloat(results.italian.avg) > parseFloat(results.french.avg)
                                ? "ğŸ‡®ğŸ‡¹ You preferred Italian wines!"
                                : parseFloat(results.french.avg) > parseFloat(results.italian.avg)
                                ? "ğŸ‡«ğŸ‡· You preferred French wines!"
                                : "ğŸ¤ It's a tie!"}
                            </p>
                          </div>
                        )}

                        <p className="mt-4 text-xs text-gray-500 text-center">
                          Your vote is written to the centralized database when you log out.
                        </p>
                      </div>
                    )}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<WineTastingForm />);
    </script>
  </body>
</html>
