<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Tasting</title>

    <!-- Tailwind (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React (CDN) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- Babel (so we can write JSX in this HTML file) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body class="min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useEffect, useMemo, useState } = React;

      // --- Tiny icon helpers (so we don't need lucide-react) ---
      const IconWine = ({ className = "", size = 32 }) => (
        <span className={className} style={{ fontSize: size, lineHeight: 1 }}>
          ğŸ·
        </span>
      );

      const IconUser = ({ className = "", size = 20 }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          aria-hidden="true"
        >
          <path d="M20 21a8 8 0 0 0-16 0" />
          <circle cx="12" cy="7" r="4" />
        </svg>
      );

      const IconLogout = ({ className = "", size = 20 }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          aria-hidden="true"
        >
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
          <polyline points="16 17 21 12 16 7" />
          <line x1="21" y1="12" x2="9" y2="12" />
        </svg>
      );

      const IconBarChart = ({ className = "", size = 24 }) => (
        <svg
          className={className}
          width={size}
          height={size}
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
          aria-hidden="true"
        >
          <line x1="12" y1="20" x2="12" y2="10" />
          <line x1="18" y1="20" x2="18" y2="4" />
          <line x1="6" y1="20" x2="6" y2="16" />
        </svg>
      );

      function WineTastingForm() {
        const [firstName, setFirstName] = useState("");
        const [lastName, setLastName] = useState("");
        const [isLoggedIn, setIsLoggedIn] = useState(false);
        const [scores, setScores] = useState({});
        const [currentTab, setCurrentTab] = useState("score"); // 'score' or 'review'
        const [wineNumber, setWineNumber] = useState("");
        const [currentScore, setCurrentScore] = useState("");
        const [allVotes, setAllVotes] = useState([]);
        const [showAdmin, setShowAdmin] = useState(false);
        const [adminPassword, setAdminPassword] = useState("");
        const ADMIN_PASSWORD = "winetasting2025";

        // --- Persist votes to localStorage (so admin totals survive refresh) ---
        useEffect(() => {
          try {
            const stored = localStorage.getItem("wine_tasting_allVotes");
            if (stored) setAllVotes(JSON.parse(stored));
          } catch (e) {}
        }, []);

        useEffect(() => {
          try {
            localStorage.setItem("wine_tasting_allVotes", JSON.stringify(allVotes));
          } catch (e) {}
        }, [allVotes]);

        const handleLogin = () => {
          if (firstName.trim() !== "" && lastName.trim() !== "") {
            setIsLoggedIn(true);
          }
        };

        const handleLogout = () => {
          // Save votes before logging out
          if (Object.keys(scores).length > 0) {
            const userVote = {
              name: `${firstName} ${lastName}`,
              scores: { ...scores },
              timestamp: new Date().toISOString(),
            };
            setAllVotes((prev) => [...prev, userVote]);
          }

          setIsLoggedIn(false);
          setFirstName("");
          setLastName("");
          setScores({});
          setWineNumber("");
          setCurrentScore("");
          setCurrentTab("score");
        };

        const handleScoreSubmit = () => {
          const wineNum = parseInt(wineNumber, 10);
          const score = parseInt(currentScore, 10);
          if (wineNum > 0 && score >= 1 && score <= 10) {
            setScores((prev) => ({ ...prev, [wineNum]: score }));
            setWineNumber("");
            setCurrentScore("");
          }
        };

        const handleScoreUpdate = (wineNum, newScore) => {
          if (newScore >= 1 && newScore <= 10) {
            setScores((prev) => ({ ...prev, [wineNum]: parseInt(newScore, 10) }));
          }
        };

        const handleScoreDelete = (wineNum) => {
          setScores((prev) => {
            const newScores = { ...prev };
            delete newScores[wineNum];
            return newScores;
          });
        };

        const calculateResults = () => {
          const italianScores = [];
          const frenchScores = [];

          Object.entries(scores).forEach(([wineNum, score]) => {
            const num = parseInt(wineNum, 10);
            if (num % 2 === 0) italianScores.push(score);
            else frenchScores.push(score);
          });

          const italianAvg =
            italianScores.length > 0
              ? (italianScores.reduce((a, b) => a + b, 0) / italianScores.length).toFixed(2)
              : "N/A";

          const frenchAvg =
            frenchScores.length > 0
              ? (frenchScores.reduce((a, b) => a + b, 0) / frenchScores.length).toFixed(2)
              : "N/A";

          return {
            italian: { avg: italianAvg, count: italianScores.length },
            french: { avg: frenchAvg, count: frenchScores.length },
          };
        };

        const calculateGlobalResults = () => {
          const allItalianScores = [];
          const allFrenchScores = [];

          allVotes.forEach((vote) => {
            Object.entries(vote.scores).forEach(([wineNum, score]) => {
              const num = parseInt(wineNum, 10);
              if (num % 2 === 0) allItalianScores.push(score);
              else allFrenchScores.push(score);
            });
          });

          const italianAvg =
            allItalianScores.length > 0
              ? (allItalianScores.reduce((a, b) => a + b, 0) / allItalianScores.length).toFixed(2)
              : "N/A";

          const frenchAvg =
            allFrenchScores.length > 0
              ? (allFrenchScores.reduce((a, b) => a + b, 0) / allFrenchScores.length).toFixed(2)
              : "N/A";

          return {
            italian: { avg: italianAvg, count: allItalianScores.length },
            french: { avg: frenchAvg, count: allFrenchScores.length },
          };
        };

        const results = useMemo(() => calculateResults(), [scores]);
        const globalResults = useMemo(() => calculateGlobalResults(), [allVotes]);

        const wineNum = parseInt(wineNumber || "0", 10);
        const isItalian = wineNum > 0 && wineNum % 2 === 0;
        const isFrench = wineNum > 0 && wineNum % 2 === 1;

        // ----------------- ADMIN PANEL -----------------
        if (showAdmin) {
          if (adminPassword !== ADMIN_PASSWORD) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center p-4">
                <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
                  <h1 className="text-2xl font-bold text-gray-800 mb-6 text-center">
                    Admin Access
                  </h1>
                  <input
                    type="password"
                    value={adminPassword}
                    onChange={(e) => setAdminPassword(e.target.value)}
                    placeholder="Enter admin password"
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent mb-4"
                    onKeyDown={(e) => {
                      if (e.key === "Enter") {
                        // just re-render; password check happens above
                      }
                    }}
                  />
                  <button
                    onClick={() => setShowAdmin(false)}
                    className="w-full py-3 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg font-medium"
                  >
                    Back to Login
                  </button>
                </div>
              </div>
            );
          }

          return (
            <div className="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100 p-4">
              <div className="max-w-6xl mx-auto">
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                  <div className="flex items-center justify-between">
                    <h1 className="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
                    <button
                      onClick={() => {
                        setShowAdmin(false);
                        setAdminPassword("");
                      }}
                      className="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg font-medium"
                    >
                      Exit Admin
                    </button>
                  </div>
                </div>

                {/* Global Results */}
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                  <h2 className="text-xl font-bold text-gray-800 mb-4">
                    Overall Results (All Votes)
                  </h2>
                  <div className="grid md:grid-cols-2 gap-4 mb-4">
                    <div className="p-6 bg-red-50 rounded-lg border-2 border-red-300">
                      <h3 className="font-bold text-red-800 mb-2">ğŸ‡®ğŸ‡¹ Italian Wines</h3>
                      <p className="text-3xl font-bold text-red-600">
                        {globalResults.italian.avg}
                      </p>
                      <p className="text-sm text-gray-600">
                        {globalResults.italian.count} total votes
                      </p>
                    </div>
                    <div className="p-6 bg-blue-50 rounded-lg border-2 border-blue-300">
                      <h3 className="font-bold text-blue-800 mb-2">ğŸ‡«ğŸ‡· French Wines</h3>
                      <p className="text-3xl font-bold text-blue-600">
                        {globalResults.french.avg}
                      </p>
                      <p className="text-sm text-gray-600">
                        {globalResults.french.count} total votes
                      </p>
                    </div>
                  </div>

                  {globalResults.italian.avg !== "N/A" && globalResults.french.avg !== "N/A" && (
                    <div className="p-4 bg-purple-50 rounded-lg border-2 border-purple-300 text-center">
                      <p className="text-lg font-bold text-purple-800">
                        {parseFloat(globalResults.italian.avg) >
                        parseFloat(globalResults.french.avg)
                          ? "ğŸ‡®ğŸ‡¹ Italian wines are winning!"
                          : parseFloat(globalResults.french.avg) >
                            parseFloat(globalResults.italian.avg)
                          ? "ğŸ‡«ğŸ‡· French wines are winning!"
                          : "ğŸ¤ It's a tie!"}
                      </p>
                    </div>
                  )}
                </div>

                {/* Individual Participants */}
                <div className="bg-white rounded-lg shadow-lg p-6">
                  <h2 className="text-xl font-bold text-gray-800 mb-4">
                    Individual Participants ({allVotes.length})
                  </h2>

                  {allVotes.length === 0 ? (
                    <p className="text-gray-600 text-center py-8">No votes submitted yet</p>
                  ) : (
                    <div className="space-y-4">
                      {allVotes.map((vote, index) => {
                        const userResults = {
                          italian: { scores: [], avg: "N/A" },
                          french: { scores: [], avg: "N/A" },
                        };

                        Object.entries(vote.scores).forEach(([wineNum, score]) => {
                          if (parseInt(wineNum, 10) % 2 === 0) userResults.italian.scores.push(score);
                          else userResults.french.scores.push(score);
                        });

                        if (userResults.italian.scores.length > 0) {
                          userResults.italian.avg = (
                            userResults.italian.scores.reduce((a, b) => a + b, 0) /
                            userResults.italian.scores.length
                          ).toFixed(2);
                        }
                        if (userResults.french.scores.length > 0) {
                          userResults.french.avg = (
                            userResults.french.scores.reduce((a, b) => a + b, 0) /
                            userResults.french.scores.length
                          ).toFixed(2);
                        }

                        return (
                          <div key={index} className="border-2 border-gray-200 rounded-lg p-4">
                            <div className="flex items-center justify-between mb-3">
                              <h3 className="font-bold text-lg text-gray-800">{vote.name}</h3>
                              <span className="text-sm text-gray-500">
                                {Object.keys(vote.scores).length} wines rated
                              </span>
                            </div>

                            <div className="grid md:grid-cols-2 gap-3 mb-3">
                              <div className="p-3 bg-red-50 rounded border border-red-200">
                                <p className="text-sm font-medium text-red-800">ğŸ‡®ğŸ‡¹ Italian Avg</p>
                                <p className="text-xl font-bold text-red-600">
                                  {userResults.italian.avg}
                                </p>
                                <p className="text-xs text-gray-600">
                                  {userResults.italian.scores.length} wines
                                </p>
                              </div>
                              <div className="p-3 bg-blue-50 rounded border border-blue-200">
                                <p className="text-sm font-medium text-blue-800">ğŸ‡«ğŸ‡· French Avg</p>
                                <p className="text-xl font-bold text-blue-600">
                                  {userResults.french.avg}
                                </p>
                                <p className="text-xs text-gray-600">
                                  {userResults.french.scores.length} wines
                                </p>
                              </div>
                            </div>

                            <details className="mt-2">
                              <summary className="cursor-pointer text-sm text-purple-600 hover:text-purple-700 font-medium">
                                View individual scores
                              </summary>
                              <div className="mt-2 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-2">
                                {Object.entries(vote.scores)
                                  .sort(([a], [b]) => parseInt(a, 10) - parseInt(b, 10))
                                  .map(([wineNum, score]) => (
                                    <div
                                      key={wineNum}
                                      className={`p-2 rounded text-center ${
                                        parseInt(wineNum, 10) % 2 === 0
                                          ? "bg-red-100 border border-red-300"
                                          : "bg-blue-100 border border-blue-300"
                                      }`}
                                    >
                                      <p className="text-xs font-medium">Wine {wineNum}</p>
                                      <p className="text-lg font-bold">{score}</p>
                                    </div>
                                  ))}
                              </div>
                            </details>
                          </div>
                        );
                      })}
                    </div>
                  )}

                  {/* Optional admin controls */}
                  <div className="mt-6 pt-6 border-t flex flex-col sm:flex-row gap-3">
                    <button
                      onClick={() => {
                        if (confirm("Clear ALL stored votes? This cannot be undone.")) {
                          setAllVotes([]);
                          try {
                            localStorage.removeItem("wine_tasting_allVotes");
                          } catch (e) {}
                        }
                      }}
                      className="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg font-medium"
                    >
                      Clear All Votes
                    </button>
                    <button
                      onClick={() => {
                        // Download votes as JSON (simple approach)
                        const blob = new Blob([JSON.stringify(allVotes, null, 2)], {
                          type: "application/json",
                        });
                        const url = URL.createObjectURL(blob);
                        const a = document.createElement("a");
                        a.href = url;
                        a.download = "wine-tasting-votes.json";
                        a.click();
                        URL.revokeObjectURL(url);
                      }}
                      className="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg font-medium"
                    >
                      Export Votes (JSON)
                    </button>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        // ----------------- LOGIN SCREEN -----------------
        if (!isLoggedIn) {
          return (
            <div className="min-h-screen bg-gradient-to-br from-red-50 via-white to-blue-50 flex items-center justify-center p-4">
              <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
                <div className="flex items-center justify-center gap-3 mb-6">
                  <IconWine className="text-red-600" size={40} />
                  <h1 className="text-3xl font-bold text-gray-800">Wine Tasting</h1>
                  <IconWine className="text-blue-600" size={40} />
                </div>
                <p className="text-center text-gray-600 mb-8">Italy ğŸ‡®ğŸ‡¹ vs France ğŸ‡«ğŸ‡·</p>

                <div className="space-y-4 mb-6">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      First Name <span className="text-red-500">*</span>
                    </label>
                    <input
                      type="text"
                      value={firstName}
                      onChange={(e) => setFirstName(e.target.value)}
                      placeholder="Enter your first name"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    />
                  </div>
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Last Name <span className="text-red-500">*</span>
                    </label>
                    <input
                      type="text"
                      value={lastName}
                      onChange={(e) => setLastName(e.target.value)}
                      placeholder="Enter your last name"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    />
                  </div>
                </div>

                <button
                  onClick={handleLogin}
                  disabled={!firstName.trim() || !lastName.trim()}
                  className={`w-full py-3 rounded-lg font-bold text-lg transition mb-3 ${
                    firstName.trim() && lastName.trim()
                      ? "bg-purple-600 hover:bg-purple-700 text-white"
                      : "bg-gray-300 text-gray-500 cursor-not-allowed"
                  }`}
                >
                  Start Tasting
                </button>

                <button
                  onClick={() => setShowAdmin(true)}
                  className="w-full py-2 text-sm text-gray-600 hover:text-gray-800 underline"
                >
                  Admin Access
                </button>
              </div>
            </div>
          );
        }

        // ----------------- MAIN APP -----------------
        return (
          <div className="min-h-screen bg-gradient-to-br from-red-50 via-white to-blue-50 p-4">
            <div className="max-w-4xl mx-auto">
              {/* Header */}
              <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div className="flex items-center justify-between mb-4">
                  <div className="flex items-center gap-3">
                    <IconWine className="text-red-600" size={32} />
                    <div>
                      <h1 className="text-2xl font-bold text-gray-800">Wine Tasting Contest</h1>
                      <p className="text-sm text-gray-600">Italy ğŸ‡®ğŸ‡¹ vs France ğŸ‡«ğŸ‡·</p>
                    </div>
                  </div>

                  <button
                    onClick={handleLogout}
                    className="flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition"
                  >
                    <IconLogout size={20} />
                    <span className="text-sm font-medium">Logout</span>
                  </button>
                </div>

                <div className="flex items-center gap-2 p-3 bg-purple-50 rounded-lg border border-purple-200">
                  <IconUser size={20} className="text-purple-600" />
                  <span className="font-semibold text-gray-800">
                    {firstName} {lastName}
                  </span>
                </div>
              </div>

              {/* Tabs */}
              <div className="bg-white rounded-lg shadow-lg mb-6">
                <div className="flex border-b">
                  <button
                    onClick={() => setCurrentTab("score")}
                    className={`flex-1 py-4 font-semibold transition ${
                      currentTab === "score"
                        ? "bg-purple-600 text-white"
                        : "bg-gray-100 text-gray-600 hover:bg-gray-200"
                    } rounded-tl-lg`}
                  >
                    Score a Wine
                  </button>
                  <button
                    onClick={() => setCurrentTab("review")}
                    className={`flex-1 py-4 font-semibold transition ${
                      currentTab === "review"
                        ? "bg-purple-600 text-white"
                        : "bg-gray-100 text-gray-600 hover:bg-gray-200"
                    } rounded-tr-lg`}
                  >
                    Review My Scores ({Object.keys(scores).length})
                  </button>
                </div>

                {/* Score Tab */}
                {currentTab === "score" && (
                  <div className="p-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-6">Score a Wine</h2>

                    <div className="space-y-6">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Wine Number
                        </label>
                        <div className="relative">
                          <input
                            type="number"
                            min="1"
                            value={wineNumber}
                            onChange={(e) => setWineNumber(e.target.value)}
                            onKeyDown={(e) => {
                              if ([".", "-", "+", "e", "E"].includes(e.key)) e.preventDefault();
                            }}
                            placeholder="Enter wine number"
                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-center text-2xl font-bold"
                          />
                          {wineNum > 0 && (
                            <div className="absolute right-4 top-1/2 -translate-y-1/2 text-4xl">
                              {isItalian ? "ğŸ‡®ğŸ‡¹" : isFrench ? "ğŸ‡«ğŸ‡·" : ""}
                            </div>
                          )}
                        </div>

                        {wineNum > 0 && (
                          <p className="mt-2 text-center text-sm font-medium">
                            {isItalian && (
                              <span className="text-red-600">Italian Wine (Even Number)</span>
                            )}
                            {isFrench && (
                              <span className="text-blue-600">French Wine (Odd Number)</span>
                            )}
                          </p>
                        )}

                        {scores[wineNum] && (
                          <p className="mt-2 text-center text-sm text-orange-600 font-medium">
                            âš ï¸ You already scored this wine with {scores[wineNum]}/10. You can edit it
                            in "Review My Scores".
                          </p>
                        )}
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                          Score (1-10)
                        </label>
                        <input
                          type="number"
                          min="1"
                          max="10"
                          step="1"
                          value={currentScore}
                          onChange={(e) => setCurrentScore(e.target.value)}
                          onKeyDown={(e) => {
                            if ([".", "-", "+", "e", "E"].includes(e.key)) e.preventDefault();
                          }}
                          placeholder="Enter score 1-10"
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-center text-2xl font-bold"
                        />
                      </div>

                      <button
                        onClick={handleScoreSubmit}
                        disabled={
                          !wineNumber ||
                          wineNum <= 0 ||
                          !currentScore ||
                          parseInt(currentScore, 10) < 1 ||
                          parseInt(currentScore, 10) > 10
                        }
                        className={`w-full py-4 rounded-lg font-bold text-lg transition ${
                          wineNumber &&
                          wineNum > 0 &&
                          currentScore &&
                          parseInt(currentScore, 10) >= 1 &&
                          parseInt(currentScore, 10) <= 10
                            ? "bg-purple-600 hover:bg-purple-700 text-white"
                            : "bg-gray-300 text-gray-500 cursor-not-allowed"
                        }`}
                      >
                        Submit Score
                      </button>
                    </div>
                  </div>
                )}

                {/* Review Tab */}
                {currentTab === "review" && (
                  <div className="p-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">My Scores</h2>

                    {Object.keys(scores).length === 0 ? (
                      <div className="text-center py-8">
                        <p className="text-gray-600">No wines scored yet</p>
                        <p className="text-sm text-gray-500 mt-2">
                          Go to "Score a Wine" to start tasting!
                        </p>
                      </div>
                    ) : (
                      <div className="space-y-3">
                        {Object.entries(scores)
                          .sort(([a], [b]) => parseInt(a, 10) - parseInt(b, 10))
                          .map(([wineNum, score]) => {
                            const italian = parseInt(wineNum, 10) % 2 === 0;
                            return (
                              <div
                                key={wineNum}
                                className={`p-4 rounded-lg border-2 ${
                                  italian
                                    ? "bg-red-50 border-red-300"
                                    : "bg-blue-50 border-blue-300"
                                }`}
                              >
                                <div className="flex items-center justify-between">
                                  <div className="flex items-center gap-3">
                                    <span className="text-3xl">{italian ? "ğŸ‡®ğŸ‡¹" : "ğŸ‡«ğŸ‡·"}</span>
                                    <div>
                                      <p className="font-bold text-lg">Wine #{wineNum}</p>
                                      <p className="text-sm text-gray-600">{italian ? "Italian" : "French"}</p>
                                    </div>
                                  </div>

                                  <div className="flex items-center gap-3">
                                    <input
                                      type="number"
                                      min="1"
                                      max="10"
                                      step="1"
                                      value={score}
                                      onChange={(e) => {
                                        const val = e.target.value;
                                        if (
                                          val === "" ||
                                          (parseInt(val, 10) >= 1 && parseInt(val, 10) <= 10)
                                        ) {
                                          handleScoreUpdate(wineNum, parseInt(val, 10) || score);
                                        }
                                      }}
                                      onKeyDown={(e) => {
                                        if ([".", "-", "+", "e", "E"].includes(e.key)) e.preventDefault();
                                      }}
                                      className="w-20 px-3 py-2 border border-gray-300 rounded-lg text-center text-xl font-bold focus:ring-2 focus:ring-purple-500"
                                    />

                                    <button
                                      onClick={() => handleScoreDelete(wineNum)}
                                      className="px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg text-sm font-medium transition"
                                    >
                                      Delete
                                    </button>
                                  </div>
                                </div>
                              </div>
                            );
                          })}
                      </div>
                    )}

                    {/* Results Summary */}
                    {Object.keys(scores).length > 0 && (
                      <div className="mt-6 pt-6 border-t">
                        <div className="flex items-center gap-2 mb-4">
                          <IconBarChart className="text-purple-600" size={24} />
                          <h3 className="text-lg font-bold text-gray-800">Your Summary</h3>
                        </div>

                        <div className="grid md:grid-cols-2 gap-4">
                          <div className="p-4 bg-red-50 rounded-lg border-2 border-red-300">
                            <h4 className="font-bold text-red-800 mb-1">ğŸ‡®ğŸ‡¹ Italian Wines</h4>
                            <p className="text-2xl font-bold text-red-600">{results.italian.avg}</p>
                            <p className="text-sm text-gray-600">{results.italian.count} wines rated</p>
                          </div>

                          <div className="p-4 bg-blue-50 rounded-lg border-2 border-blue-300">
                            <h4 className="font-bold text-blue-800 mb-1">ğŸ‡«ğŸ‡· French Wines</h4>
                            <p className="text-2xl font-bold text-blue-600">{results.french.avg}</p>
                            <p className="text-sm text-gray-600">{results.french.count} wines rated</p>
                          </div>
                        </div>

                        {results.italian.avg !== "N/A" && results.french.avg !== "N/A" && (
                          <div className="mt-4 p-3 bg-purple-50 rounded-lg border-2 border-purple-300 text-center">
                            <p className="font-bold text-purple-800">
                              {parseFloat(results.italian.avg) > parseFloat(results.french.avg)
                                ? "ğŸ‡®ğŸ‡¹ You preferred Italian wines!"
                                : parseFloat(results.french.avg) > parseFloat(results.italian.avg)
                                ? "ğŸ‡«ğŸ‡· You preferred French wines!"
                                : "ğŸ¤ It's a tie!"}
                            </p>
                          </div>
                        )}
                      </div>
                    )}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      function App() {
        return <WineTastingForm />;
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
