<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Wine Tasting</title>

    <!-- Tailwind (no build needed) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React 18 (UMD) + ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel (so we can use JSX in one HTML file) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase (compat for plain HTML) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <style>
      /* tiny improvement for iOS tap */
      button, summary { -webkit-tap-highlight-color: transparent; }
    </style>
  </head>

  <body class="bg-gradient-to-br from-red-50 via-white to-blue-50 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
      const { useEffect, useMemo, useRef, useState } = React;

      /***********************
       * 1) FIREBASE CONFIG
       ***********************/
      // âœ… Your Firebase config (works on GitHub Pages)
      const firebaseConfig = {
        apiKey: "AIzaSyCz7ZMp_scmATXUXbfm4Lu-VQnojknbIrI",
        authDomain: "wine-tasting-31560.firebaseapp.com",
        projectId: "wine-tasting-31560",
        // Use *.appspot.com for storageBucket in plain examples
        storageBucket: "wine-tasting-31560.appspot.com",
        messagingSenderId: "229553647848",
        appId: "1:229553647848:web:1aa7985cf9a4e630ef595d",
      };

      let db = null;
      let firestoreReady = false;

      try {
        firebase.initializeApp(firebaseConfig);
        db = firebase.firestore();
        firestoreReady = true;
      } catch (e) {
        console.error("Firebase init error:", e);
        firestoreReady = false;
      }

      /***********************
       * 2) HELPERS
       ***********************/
      const ADMIN_PASSWORD = "winetasting2025";

      function normalizeName(first, last) {
        return `${(first || "").trim()} ${(last || "").trim()}`.trim();
      }

      // Firestore doc id cannot contain "/" etc. We'll make it safe and stable.
      function makeUserIdFromName(name) {
        return name.toLowerCase().replace(/\s+/g, "_").replace(/[^a-z0-9_]/g, "");
      }

      function safeParseInt(v) {
        const n = parseInt(v, 10);
        return Number.isFinite(n) ? n : NaN;
      }

      function calculateSplitAveragesFromScores(scoresObj) {
        const italian = [];
        const french = [];

        Object.entries(scoresObj || {}).forEach(([wineNumStr, scoreVal]) => {
          const wineNum = safeParseInt(wineNumStr);
          const score = safeParseInt(scoreVal);
          if (!Number.isFinite(wineNum) || !Number.isFinite(score)) return;

          if (wineNum % 2 === 0) italian.push(score);
          else french.push(score);
        });

        const avg = (arr) =>
          arr.length ? (arr.reduce((a, b) => a + b, 0) / arr.length).toFixed(2) : "N/A";

        return {
          italian: { avg: avg(italian), count: italian.length },
          french: { avg: avg(french), count: french.length },
        };
      }

      function calculateGlobalFromVotes(allVotes, excludedSet) {
        const italian = [];
        const french = [];

        (allVotes || []).forEach((vote) => {
          if (!vote || !vote.name || !vote.scores) return;
          if (excludedSet && excludedSet.has(vote.name)) return;

          Object.entries(vote.scores).forEach(([wineNumStr, scoreVal]) => {
            const wineNum = safeParseInt(wineNumStr);
            const score = safeParseInt(scoreVal);
            if (!Number.isFinite(wineNum) || !Number.isFinite(score)) return;

            if (wineNum % 2 === 0) italian.push(score);
            else french.push(score);
          });
        });

        const avg = (arr) =>
          arr.length ? (arr.reduce((a, b) => a + b, 0) / arr.length).toFixed(2) : "N/A";

        return {
          italian: { avg: avg(italian), count: italian.length },
          french: { avg: avg(french), count: french.length },
        };
      }

      /***********************
       * 3) FIRESTORE API
       ***********************/
      const Votes = {
        // votes/{userId}: { name, scores, updatedAt }
        votesCollection() {
          return db.collection("votes");
        },
        adminDoc() {
          return db.collection("admin").doc("settings");
        },
        async upsertVote(name, scores) {
          if (!firestoreReady) return;
          const userId = makeUserIdFromName(name) || ("user_" + Date.now());
          await Votes.votesCollection().doc(userId).set(
            {
              name,
              scores: scores || {},
              updatedAt: new Date().toISOString(),
            },
            { merge: true }
          );
        },
        async ensureAdminDoc() {
          if (!firestoreReady) return;
          const snap = await Votes.adminDoc().get();
          if (!snap.exists) {
            await Votes.adminDoc().set({ excludedUsers: [] }, { merge: true });
          }
        },
        async setExcludedUsersArray(arr) {
          if (!firestoreReady) return;
          await Votes.adminDoc().set({ excludedUsers: arr }, { merge: true });
        },
        onVotesSnapshot(cb) {
          if (!firestoreReady) return () => {};
          return Votes.votesCollection()
            .orderBy("updatedAt", "asc")
            .onSnapshot((snapshot) => {
              const votes = [];
              snapshot.forEach((doc) => votes.push(doc.data()));
              cb(votes);
            }, (err) => {
              console.error("Votes snapshot error:", err);
            });
        },
        onAdminSnapshot(cb) {
          if (!firestoreReady) return () => {};
          return Votes.adminDoc().onSnapshot((snap) => {
            const data = snap.exists ? snap.data() : { excludedUsers: [] };
            cb(data || { excludedUsers: [] });
          }, (err) => {
            console.error("Admin snapshot error:", err);
          });
        },
      };

      /***********************
       * 4) APP
       ***********************/
      function App() {
        const [firstName, setFirstName] = useState("");
        const [lastName, setLastName] = useState("");
        const [isLoggedIn, setIsLoggedIn] = useState(false);
        const [scores, setScores] = useState({});
        const [currentTab, setCurrentTab] = useState("score"); // 'score' | 'review'
        const [wineNumber, setWineNumber] = useState("");
        const [currentScore, setCurrentScore] = useState("");

        // Centralised data
        const [allVotes, setAllVotes] = useState([]); // from Firestore
        const [excludedUsers, setExcludedUsers] = useState(new Set()); // from Firestore admin doc

        // Admin UI
        const [showAdmin, setShowAdmin] = useState(false);
        const [adminPassword, setAdminPassword] = useState("");

        const userName = useMemo(() => normalizeName(firstName, lastName), [firstName, lastName]);
        const localResults = useMemo(() => calculateSplitAveragesFromScores(scores), [scores]);
        const globalResults = useMemo(() => calculateGlobalFromVotes(allVotes, excludedUsers), [allVotes, excludedUsers]);

        const wineNum = safeParseInt(wineNumber);
        const isItalian = Number.isFinite(wineNum) && wineNum > 0 && wineNum % 2 === 0;
        const isFrench = Number.isFinite(wineNum) && wineNum > 0 && wineNum % 2 === 1;

        // Subscribe to Firestore (shared data) immediately
        useEffect(() => {
          if (!firestoreReady) return;

          let unsubVotes = () => {};
          let unsubAdmin = () => {};

          (async () => {
            await Votes.ensureAdminDoc();

            unsubVotes = Votes.onVotesSnapshot((votes) => setAllVotes(votes));
            unsubAdmin = Votes.onAdminSnapshot((data) => {
              const arr = Array.isArray(data?.excludedUsers) ? data.excludedUsers : [];
              setExcludedUsers(new Set(arr));
            });
          })();

          return () => {
            try { unsubVotes(); } catch {}
            try { unsubAdmin(); } catch {}
          };
        }, []);

        // Load existing vote on login (if any)
        const handleLogin = () => {
          if (!userName) return;
          const existing = allVotes.find((v) => v?.name === userName);
          if (existing && existing.scores) setScores(existing.scores);
          setIsLoggedIn(true);
        };

        // Save to Firestore when logging out (centralised + persistent)
        const handleLogout = async () => {
          if (userName && Object.keys(scores).length > 0) {
            try {
              await Votes.upsertVote(userName, scores);
            } catch (e) {
              console.error("Error saving vote:", e);
              alert("Could not save votes. Check Firestore Rules (permissions).");
            }
          }

          setIsLoggedIn(false);
          setFirstName("");
          setLastName("");
          setScores({});
          setWineNumber("");
          setCurrentScore("");
          setCurrentTab("score");
        };

        // Also auto-save periodically so reloading doesn't lose current session before logout
        const autosaveTimer = useRef(null);
        useEffect(() => {
          if (!firestoreReady) return;
          if (!isLoggedIn) return;
          if (!userName) return;

          // clear previous timer
          if (autosaveTimer.current) clearTimeout(autosaveTimer.current);

          // autosave 1s after last change
          autosaveTimer.current = setTimeout(async () => {
            if (Object.keys(scores).length === 0) return;
            try {
              await Votes.upsertVote(userName, scores);
            } catch (e) {
              console.error("Autosave failed:", e);
            }
          }, 1000);

          return () => {
            if (autosaveTimer.current) clearTimeout(autosaveTimer.current);
          };
        }, [scores, isLoggedIn, userName]);

        const handleScoreSubmit = () => {
          const wn = safeParseInt(wineNumber);
          const sc = safeParseInt(currentScore);
          if (Number.isFinite(wn) && wn > 0 && Number.isFinite(sc) && sc >= 1 && sc <= 10) {
            setScores((prev) => ({ ...prev, [wn]: sc }));
            setWineNumber("");
            setCurrentScore("");
          }
        };

        const handleScoreUpdate = (wineNumKey, newScore) => {
          const sc = safeParseInt(newScore);
          if (Number.isFinite(sc) && sc >= 1 && sc <= 10) {
            setScores((prev) => ({ ...prev, [wineNumKey]: sc }));
          }
        };

        const handleScoreDelete = (wineNumKey) => {
          setScores((prev) => {
            const next = { ...prev };
            delete next[wineNumKey];
            return next;
          });
        };

        const toggleUserExclusion = async (name) => {
          const next = new Set(excludedUsers);
          if (next.has(name)) next.delete(name);
          else next.add(name);

          // Update local immediately
          setExcludedUsers(next);

          // Persist to Firestore so it stays after refresh
          try {
            await Votes.setExcludedUsersArray(Array.from(next));
          } catch (e) {
            console.error("Failed to save exclusions:", e);
            alert("Could not save exclusions. Check Firestore Rules (permissions).");
          }
        };

        /***********************
         * ADMIN SCREEN
         ***********************/
        if (showAdmin) {
          if (adminPassword !== ADMIN_PASSWORD) {
            return (
              <div className="min-h-screen flex items-center justify-center p-4">
                <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
                  <h1 className="text-2xl font-bold text-gray-800 mb-2 text-center">Admin Access</h1>

                  <div className="mt-4 p-3 rounded-lg border-2 text-sm"
                       className={"mt-4 p-3 rounded-lg border-2 text-sm " + (firestoreReady ? "bg-green-50 border-green-200 text-green-800" : "bg-yellow-50 border-yellow-200 text-yellow-800")}>
                    <div className="font-semibold">
                      Mode: {firestoreReady ? "Centralised (all phones)" : "Local (this device only)"}
                    </div>
                    {!firestoreReady && (
                      <div className="mt-1">
                        Firebase is not connected. Admin canâ€™t see other phones.
                      </div>
                    )}
                  </div>

                  <input
                    type="password"
                    value={adminPassword}
                    onChange={(e) => setAdminPassword(e.target.value)}
                    placeholder="Enter admin password"
                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent my-4"
                  />

                  <button
                    onClick={() => setShowAdmin(false)}
                    className="w-full py-3 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded-lg font-medium"
                  >
                    Back to Login
                  </button>

                  <p className="text-xs text-gray-500 mt-4">
                    If you see â€œpermissionsâ€ errors later, update Firestore Rules in Firebase Console.
                  </p>
                </div>
              </div>
            );
          }

          const includedCount = allVotes.filter((v) => v?.name && !excludedUsers.has(v.name)).length;

          return (
            <div className="min-h-screen p-4 bg-gradient-to-br from-gray-50 to-gray-100">
              <div className="max-w-6xl mx-auto">
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                  <div className="flex items-center justify-between">
                    <div>
                      <h1 className="text-2xl font-bold text-gray-800">Admin Dashboard</h1>
                      <p className="text-sm text-gray-600 mt-1">
                        Mode: <span className="font-semibold">{firestoreReady ? "Centralised (all phones)" : "Local"}</span>
                      </p>
                    </div>
                    <button
                      onClick={() => {
                        setShowAdmin(false);
                        setAdminPassword("");
                      }}
                      className="px-4 py-2 bg-gray-200 hover:bg-gray-300 rounded-lg font-medium"
                    >
                      Exit Admin
                    </button>
                  </div>
                </div>

                {/* Global Results */}
                <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                  <h2 className="text-xl font-bold text-gray-800 mb-4">Overall Results (All Votes)</h2>

                  <div className="grid md:grid-cols-2 gap-4 mb-4">
                    <div className="p-6 bg-red-50 rounded-lg border-2 border-red-300">
                      <h3 className="font-bold text-red-800 mb-2">ğŸ‡®ğŸ‡¹ Italian Wines</h3>
                      <p className="text-3xl font-bold text-red-600">{globalResults.italian.avg}</p>
                      <p className="text-sm text-gray-600">{globalResults.italian.count} total votes</p>
                    </div>
                    <div className="p-6 bg-blue-50 rounded-lg border-2 border-blue-300">
                      <h3 className="font-bold text-blue-800 mb-2">ğŸ‡«ğŸ‡· French Wines</h3>
                      <p className="text-3xl font-bold text-blue-600">{globalResults.french.avg}</p>
                      <p className="text-sm text-gray-600">{globalResults.french.count} total votes</p>
                    </div>
                  </div>

                  {globalResults.italian.avg !== "N/A" && globalResults.french.avg !== "N/A" && (
                    <div className="p-4 bg-purple-50 rounded-lg border-2 border-purple-300 text-center">
                      <p className="text-lg font-bold text-purple-800">
                        {parseFloat(globalResults.italian.avg) > parseFloat(globalResults.french.avg)
                          ? "ğŸ‡®ğŸ‡¹ Italian wines are winning!"
                          : parseFloat(globalResults.french.avg) > parseFloat(globalResults.italian.avg)
                          ? "ğŸ‡«ğŸ‡· French wines are winning!"
                          : "ğŸ¤ It's a tie!"}
                      </p>
                    </div>
                  )}
                </div>

                {/* Individual Participants */}
                <div className="bg-white rounded-lg shadow-lg p-6">
                  <h2 className="text-xl font-bold text-gray-800 mb-4">
                    Individual Participants ({includedCount} included / {allVotes.length} total)
                  </h2>

                  {allVotes.length === 0 ? (
                    <p className="text-gray-600 text-center py-8">No votes submitted yet</p>
                  ) : (
                    <div className="space-y-4">
                      {allVotes.map((vote, index) => {
                        const name = vote?.name || "(unknown)";
                        const isExcluded = excludedUsers.has(name);

                        const userResults = calculateSplitAveragesFromScores(vote?.scores || {});

                        return (
                          <div
                            key={index}
                            className={
                              "border-2 rounded-lg p-4 " +
                              (isExcluded ? "border-gray-300 bg-gray-50 opacity-60" : "border-gray-200 bg-white")
                            }
                          >
                            <div className="flex items-center justify-between mb-3">
                              <div className="flex items-center gap-3">
                                <button
                                  onClick={() => toggleUserExclusion(name)}
                                  className={
                                    "w-6 h-6 rounded border-2 flex items-center justify-center transition " +
                                    (isExcluded ? "bg-gray-300 border-gray-400" : "bg-green-500 border-green-600")
                                  }
                                  title={isExcluded ? "Excluded from totals" : "Included in totals"}
                                >
                                  {!isExcluded && <span className="text-white text-sm">âœ“</span>}
                                </button>

                                <h3 className="font-bold text-lg text-gray-800">
                                  {name}
                                  {isExcluded && <span className="ml-2 text-sm text-red-600">(Excluded)</span>}
                                </h3>
                              </div>

                              <span className="text-sm text-gray-500">
                                {Object.keys(vote?.scores || {}).length} wines rated
                              </span>
                            </div>

                            <div className="grid md:grid-cols-2 gap-3 mb-3">
                              <div className="p-3 bg-red-50 rounded border border-red-200">
                                <p className="text-sm font-medium text-red-800">ğŸ‡®ğŸ‡¹ Italian Avg</p>
                                <p className="text-xl font-bold text-red-600">{userResults.italian.avg}</p>
                                <p className="text-xs text-gray-600">{userResults.italian.count} wines</p>
                              </div>
                              <div className="p-3 bg-blue-50 rounded border border-blue-200">
                                <p className="text-sm font-medium text-blue-800">ğŸ‡«ğŸ‡· French Avg</p>
                                <p className="text-xl font-bold text-blue-600">{userResults.french.avg}</p>
                                <p className="text-xs text-gray-600">{userResults.french.count} wines</p>
                              </div>
                            </div>

                            <details className="mt-2">
                              <summary className="cursor-pointer text-sm text-purple-600 hover:text-purple-700 font-medium">
                                View individual scores
                              </summary>

                              <div className="mt-2 grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 gap-2">
                                {Object.entries(vote?.scores || {})
                                  .sort(([a], [b]) => safeParseInt(a) - safeParseInt(b))
                                  .map(([w, s]) => (
                                    <div
                                      key={w}
                                      className={
                                        "p-2 rounded text-center border " +
                                        (safeParseInt(w) % 2 === 0 ? "bg-red-100 border-red-300" : "bg-blue-100 border-blue-300")
                                      }
                                    >
                                      <p className="text-xs font-medium">Wine {w}</p>
                                      <p className="text-lg font-bold">{s}</p>
                                    </div>
                                  ))}
                              </div>
                            </details>
                          </div>
                        );
                      })}
                    </div>
                  )}
                </div>
              </div>
            </div>
          );
        }

        /***********************
         * LOGIN SCREEN
         ***********************/
        if (!isLoggedIn) {
          return (
            <div className="min-h-screen flex items-center justify-center p-4">
              <div className="bg-white rounded-lg shadow-xl p-8 max-w-md w-full">
                <div className="flex items-center justify-center gap-3 mb-3">
                  <span className="text-3xl">ğŸ·</span>
                  <h1 className="text-3xl font-bold text-gray-800">Wine Tasting</h1>
                  <span className="text-3xl">ğŸ·</span>
                </div>

                <p className="text-center text-gray-600 mb-6">Italy ğŸ‡®ğŸ‡¹ vs France ğŸ‡«ğŸ‡·</p>

                <div
                  className={
                    "mb-6 p-3 rounded-lg border-2 text-sm " +
                    (firestoreReady ? "bg-green-50 border-green-200 text-green-800" : "bg-yellow-50 border-yellow-200 text-yellow-800")
                  }
                >
                  <div className="font-semibold">
                    Mode: {firestoreReady ? "Centralised (all phones)" : "Local (this device only)"}
                  </div>
                  {firestoreReady ? (
                    <div className="mt-1">Votes are shared across phones and saved after reload.</div>
                  ) : (
                    <div className="mt-1">Firebase not connected â€” votes wonâ€™t be shared.</div>
                  )}
                </div>

                <div className="space-y-4 mb-6">
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      First Name <span className="text-red-500">*</span>
                    </label>
                    <input
                      type="text"
                      value={firstName}
                      onChange={(e) => setFirstName(e.target.value)}
                      placeholder="Enter your first name"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    />
                  </div>

                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-2">
                      Last Name <span className="text-red-500">*</span>
                    </label>
                    <input
                      type="text"
                      value={lastName}
                      onChange={(e) => setLastName(e.target.value)}
                      placeholder="Enter your last name"
                      className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                    />
                  </div>
                </div>

                <button
                  onClick={handleLogin}
                  disabled={!firstName.trim() || !lastName.trim()}
                  className={
                    "w-full py-3 rounded-lg font-bold text-lg transition mb-3 " +
                    (firstName.trim() && lastName.trim()
                      ? "bg-purple-600 hover:bg-purple-700 text-white"
                      : "bg-gray-300 text-gray-500 cursor-not-allowed")
                  }
                >
                  Start Tasting
                </button>

                <button
                  onClick={() => setShowAdmin(true)}
                  className="w-full py-2 text-sm text-gray-600 hover:text-gray-800 underline"
                >
                  Admin Access
                </button>
              </div>
            </div>
          );
        }

        /***********************
         * MAIN APP (AFTER LOGIN)
         ***********************/
        return (
          <div className="min-h-screen p-4">
            <div className="max-w-4xl mx-auto">
              {/* Header */}
              <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div className="flex items-center justify-between mb-4">
                  <div className="flex items-center gap-3">
                    <span className="text-2xl">ğŸ·</span>
                    <div>
                      <h1 className="text-2xl font-bold text-gray-800">Wine Tasting Contest</h1>
                      <p className="text-sm text-gray-600">Italy ğŸ‡®ğŸ‡¹ vs France ğŸ‡«ğŸ‡·</p>
                    </div>
                  </div>

                  <button
                    onClick={handleLogout}
                    className="flex items-center gap-2 px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded-lg transition"
                  >
                    <span className="text-lg">ğŸšª</span>
                    <span className="text-sm font-medium">Logout</span>
                  </button>
                </div>

                <div className="flex items-center gap-2 p-3 bg-purple-50 rounded-lg border border-purple-200">
                  <span className="text-lg">ğŸ‘¤</span>
                  <span className="font-semibold text-gray-800">{firstName} {lastName}</span>
                  <span className="ml-auto text-xs text-gray-600">
                    {firestoreReady ? "Centralised saving ON" : "Local only"}
                  </span>
                </div>
              </div>

              {/* Tabs */}
              <div className="bg-white rounded-lg shadow-lg mb-6">
                <div className="flex border-b">
                  <button
                    onClick={() => setCurrentTab("score")}
                    className={
                      "flex-1 py-4 font-semibold transition rounded-tl-lg " +
                      (currentTab === "score" ? "bg-purple-600 text-white" : "bg-gray-100 text-gray-600 hover:bg-gray-200")
                    }
                  >
                    Score a Wine
                  </button>

                  <button
                    onClick={() => setCurrentTab("review")}
                    className={
                      "flex-1 py-4 font-semibold transition rounded-tr-lg " +
                      (currentTab === "review" ? "bg-purple-600 text-white" : "bg-gray-100 text-gray-600 hover:bg-gray-200")
                    }
                  >
                    Review My Scores ({Object.keys(scores).length})
                  </button>
                </div>

                {/* Score Tab */}
                {currentTab === "score" && (
                  <div className="p-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-6">Score a Wine</h2>

                    <div className="space-y-6">
                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Wine Number</label>

                        <div className="relative">
                          <input
                            type="number"
                            inputMode="numeric"
                            pattern="[0-9]*"
                            min="1"
                            value={wineNumber}
                            onChange={(e) => setWineNumber(e.target.value)}
                            onKeyDown={(e) => {
                              if ([".", "-", "+", "e", "E"].includes(e.key)) e.preventDefault();
                            }}
                            placeholder="Enter wine number"
                            className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-center text-2xl font-bold"
                          />

                          {Number.isFinite(wineNum) && wineNum > 0 && (
                            <div className="absolute right-4 top-1/2 -translate-y-1/2 text-4xl">
                              {isItalian ? "ğŸ‡®ğŸ‡¹" : isFrench ? "ğŸ‡«ğŸ‡·" : ""}
                            </div>
                          )}
                        </div>

                        {Number.isFinite(wineNum) && wineNum > 0 && (
                          <p className="mt-2 text-center text-sm font-medium">
                            {isItalian && <span className="text-red-600">Italian Wine (Even Number)</span>}
                            {isFrench && <span className="text-blue-600">French Wine (Odd Number)</span>}
                          </p>
                        )}

                        {scores[wineNum] && (
                          <p className="mt-2 text-center text-sm text-orange-600 font-medium">
                            âš ï¸ You already scored this wine with {scores[wineNum]}/10. Submitting will update it.
                          </p>
                        )}
                      </div>

                      <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">Score (1-10)</label>
                        <input
                          type="number"
                          inputMode="numeric"
                          pattern="[0-9]*"
                          min="1"
                          max="10"
                          step="1"
                          value={currentScore}
                          onChange={(e) => setCurrentScore(e.target.value)}
                          onKeyDown={(e) => {
                            if ([".", "-", "+", "e", "E"].includes(e.key)) e.preventDefault();
                          }}
                          placeholder="Enter score 1-10"
                          className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent text-center text-2xl font-bold"
                        />
                      </div>

                      <button
                        onClick={handleScoreSubmit}
                        disabled={
                          !wineNumber ||
                          !Number.isFinite(wineNum) ||
                          wineNum <= 0 ||
                          !currentScore ||
                          safeParseInt(currentScore) < 1 ||
                          safeParseInt(currentScore) > 10
                        }
                        className={
                          "w-full py-4 rounded-lg font-bold text-lg transition " +
                          (wineNumber &&
                          Number.isFinite(wineNum) &&
                          wineNum > 0 &&
                          currentScore &&
                          safeParseInt(currentScore) >= 1 &&
                          safeParseInt(currentScore) <= 10
                            ? "bg-purple-600 hover:bg-purple-700 text-white"
                            : "bg-gray-300 text-gray-500 cursor-not-allowed")
                        }
                      >
                        Submit Score
                      </button>
                    </div>
                  </div>
                )}

                {/* Review Tab */}
                {currentTab === "review" && (
                  <div className="p-6">
                    <h2 className="text-xl font-bold text-gray-800 mb-4">My Scores</h2>

                    {Object.keys(scores).length === 0 ? (
                      <div className="text-center py-8">
                        <p className="text-gray-600">No wines scored yet</p>
                        <p className="text-sm text-gray-500 mt-2">Go to â€œScore a Wineâ€ to start tasting!</p>
                      </div>
                    ) : (
                      <div className="space-y-3">
                        {Object.entries(scores)
                          .sort(([a], [b]) => safeParseInt(a) - safeParseInt(b))
                          .map(([wn, sc]) => {
                            const italian = safeParseInt(wn) % 2 === 0;
                            return (
                              <div
                                key={wn}
                                className={
                                  "p-4 rounded-lg border-2 " +
                                  (italian ? "bg-red-50 border-red-300" : "bg-blue-50 border-blue-300")
                                }
                              >
                                <div className="flex items-center justify-between">
                                  <div className="flex items-center gap-3">
                                    <span className="text-3xl">{italian ? "ğŸ‡®ğŸ‡¹" : "ğŸ‡«ğŸ‡·"}</span>
                                    <div>
                                      <p className="font-bold text-lg">Wine #{wn}</p>
                                      <p className="text-sm text-gray-600">{italian ? "Italian" : "French"}</p>
                                    </div>
                                  </div>

                                  <div className="flex items-center gap-3">
                                    <input
                                      type="number"
                                      inputMode="numeric"
                                      pattern="[0-9]*"
                                      min="1"
                                      max="10"
                                      step="1"
                                      value={sc}
                                      onChange={(e) => {
                                        const val = e.target.value;
                                        const n = safeParseInt(val);
                                        if (val === "" || (Number.isFinite(n) && n >= 1 && n <= 10)) {
                                          handleScoreUpdate(wn, val === "" ? sc : n);
                                        }
                                      }}
                                      onKeyDown={(e) => {
                                        if ([".", "-", "+", "e", "E"].includes(e.key)) e.preventDefault();
                                      }}
                                      className="w-20 px-3 py-2 border border-gray-300 rounded-lg text-center text-xl font-bold focus:ring-2 focus:ring-purple-500"
                                    />

                                    <button
                                      onClick={() => handleScoreDelete(wn)}
                                      className="px-3 py-2 bg-red-500 hover:bg-red-600 text-white rounded-lg text-sm font-medium transition"
                                    >
                                      Delete
                                    </button>
                                  </div>
                                </div>
                              </div>
                            );
                          })}
                      </div>
                    )}

                    {/* Summary */}
                    {Object.keys(scores).length > 0 && (
                      <div className="mt-6 pt-6 border-t">
                        <div className="flex items-center gap-2 mb-4">
                          <span className="text-xl">ğŸ“Š</span>
                          <h3 className="text-lg font-bold text-gray-800">Your Summary</h3>
                        </div>

                        <div className="grid md:grid-cols-2 gap-4">
                          <div className="p-4 bg-red-50 rounded-lg border-2 border-red-300">
                            <h4 className="font-bold text-red-800 mb-1">ğŸ‡®ğŸ‡¹ Italian Wines</h4>
                            <p className="text-2xl font-bold text-red-600">{localResults.italian.avg}</p>
                            <p className="text-sm text-gray-600">{localResults.italian.count} wines rated</p>
                          </div>

                          <div className="p-4 bg-blue-50 rounded-lg border-2 border-blue-300">
                            <h4 className="font-bold text-blue-800 mb-1">ğŸ‡«ğŸ‡· French Wines</h4>
                            <p className="text-2xl font-bold text-blue-600">{localResults.french.avg}</p>
                            <p className="text-sm text-gray-600">{localResults.french.count} wines rated</p>
                          </div>
                        </div>

                        {localResults.italian.avg !== "N/A" && localResults.french.avg !== "N/A" && (
                          <div className="mt-4 p-3 bg-purple-50 rounded-lg border-2 border-purple-300 text-center">
                            <p className="font-bold text-purple-800">
                              {parseFloat(localResults.italian.avg) > parseFloat(localResults.french.avg)
                                ? "ğŸ‡®ğŸ‡¹ You preferred Italian wines!"
                                : parseFloat(localResults.french.avg) > parseFloat(localResults.italian.avg)
                                ? "ğŸ‡«ğŸ‡· You preferred French wines!"
                                : "ğŸ¤ It's a tie!"}
                            </p>
                          </div>
                        )}

                        <div className="mt-4 text-xs text-gray-500">
                          Tip: Your votes are auto-saved {firestoreReady ? "to the shared database" : "locally"}.
                        </div>
                      </div>
                    )}
                  </div>
                )}
              </div>
            </div>
          </div>
        );
      }

      // Mount
      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<App />);
    </script>
  </body>
</html>
